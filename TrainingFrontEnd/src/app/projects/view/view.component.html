<div class="row table-striped">
  <div class="col-2">{{ project.id }}</div>
  <div class="col-3">{{ project.name }}</div>
  <div class="col-3">{{ project.startDate }}</div>
  <div class="col-2">{{ project.endDate }}</div>
  <div class="col-2 d-flex justify-content-center">
    <button class="btn btn-primary btn-sm" (click)="sendEdit()">Edit</button>
    <button class="btn btn-primary btn-sm" (click)="sendInfo()">Details</button>
  </div>
</div>
